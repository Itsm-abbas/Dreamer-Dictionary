<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="./Css/style.css">
  <title>Dreamer Dictionary</title>
</head>

<body class="bg-dark">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Dreamer Dictionary</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
        </ul>
        </li>
        </ul>
      </div>
    </div>
  </nav>
  <div id="maincontainer" class="container-sm bg-primary text-light ">
    <div id="inputcontainer" class="container-sm d-flex flex-column align-items-center">
      <div class="container inputsearch mt-3">
        <input id="searchinput" type="text" class="form-control form-control-lg" placeholder="Enter an english word">
        <button id="searchbtn" type="button" class="btn btn-primary ">Search</button>
      </div>
    </div>
    <div id="searchresult" class="container bg-primary text-light px-9">
      <audio controls id="audio" type="audio/mpeg">
        <source id="audiosrc" src="">
      </audio>
      <hr>
      <h5 id="definiton-header">Definition: </h5><p id="definition"></p>
      <h5 id="example-header">Example: </h5><p id="example"></p>
      <h5 id="synonym-header">Synonym: </h5><p id="synonym"></p>
      <h5 id="antonym-header">Antonym: </h5><p id="antonym"></p>
      <h5 id="speechpart-header">Parts of speech: </h5><p id="speechpart"></p>
    </div>
    <h6 id="error">Sorry pal, we couldn't find definitions for the word you were looking for</h6>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
    crossorigin="anonymous"></script>
  <script src="./Js/app.js"></script>
</body>

</html>
